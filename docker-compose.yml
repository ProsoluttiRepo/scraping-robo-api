version: '3'

services:
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    networks:
      - traefik-net
    volumes:
      - redis-data:/data
    command: ['redis-server', '--appendonly', 'yes']

  scraping-robo:
    build: .
    container_name: scraping-robo
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis # nome do servi√ßo Redis
      - REDIS_PORT=6379
    env_file:
      - .env
    command: node dist/main
    restart: always
    networks:
      - traefik-net
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.scrapingrobo.rule=Host(`scraping.api.analisesprosolutti.com`)'
      - 'traefik.http.routers.scrapingrobo.entrypoints=websecure'
      - 'traefik.http.routers.scrapingrobo.tls.certresolver=mytlschallenge'
      - 'traefik.http.services.scrapingrobo.loadbalancer.server.port=8081'
    expose:
      - '8081'

networks:
  traefik-net:
    external: true

volumes:
  redis-data:
